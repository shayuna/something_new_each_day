<!doctype html>
<html>
    <head>
        <title>removing a python script interface</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./public/css/style.css"/> 
    </head>
    <body>
        <h1 id="hdr">remove a python script</h1>
        <form id="addScriptForm" method="post" target="frm" action="../unregister">
            <input class="fld" type="text" id="scriptName" name="scriptName" placeholder="enter a script name, or die please"/>
            <input class="fld" type="submit" value="beam me up doc"/>
        </form>
        <iframe id="frm" name="frm"></iframe>
        <script>
            function notifyUser(sMsg){
                alert (sMsg);
                document.getElementById("scriptName").value="";
                document.getElementById("scriptCode").value="";
            }
        </script>
    </body>
</html>
